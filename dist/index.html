<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-work</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="content">
      <div class="logo"><img class="img__image" src="img/logo.svg" alt="alt" loading="lazy">
      </div>
      <div class="block">
        <div class="block__title">Тестовое задание Cedro Agency</div>
        <ul class="block__list">
          <li><a href="./profile.html">Профиль</a></li>
        </ul>
      </div>
    </div>
    <style type="text/css">:root{--main-color:#6e35f5}body{margin:0}.bg{height:100%;left:0;overflow:hidden;position:absolute;right:0;width:100%;z-index:-1}.bg:after{background:linear-gradient(209.1deg,#cfc5a0 24.34%,#cfc5a0 73%,#cfc5a0 93.04%);content:"";filter:blur(250px);height:50%;position:fixed;right:0;top:0;transform:translateX(40%) translateY(-40%);width:50%}.content{box-sizing:border-box;color:#141414;font-family:Verdana,Geneva,sans-serif;margin-left:auto;margin-right:auto;max-width:1280px;padding:60px 20px;width:100%}.logo{height:200px;margin-bottom:90px;width:200px}.logo img{width:100%}.block{margin-bottom:40px}.block+.block{border-top:1px solid #d7d7d7;padding-top:40px}.block__title{font-size:17px;font-weight:600;line-height:20px;margin-bottom:20px;text-transform:uppercase}.block__list{font-size:16px;font-weight:400;line-height:20px;list-style:none;padding:0}.block__list li{align-items:center;display:flex}.block__list li:before{background:#c3c3c3;border-radius:3px;content:"";height:10px;margin-right:12px;width:10px}.block__list li.done:before{background:var(--main-color)}.block__list a{color:#141414;text-decoration:none}.block__list li:not(:last-child){margin-bottom:12px}</style>
  </body>
</html>
